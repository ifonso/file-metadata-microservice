<!DOCTYPE html>
<html>
  <head>
    <title>File Metadata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "JetBrains Mono", monospace;
        color: #222;
        font-size: 1em;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      .view {
        border: 1px solid #c1c1c1;
        border-radius: 8px;
        padding: 20px;
        width: 480px;
        background-color: #fff;
      }

      .form-title {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-input {
        margin-bottom: 15px;
        width: 100%;
        padding: 8px 0 8px 0;
        font-size: 1em;
      }

      .form-input[type="file"] {
        font-family: "JetBrains Mono", monospace;
        font-weight: 400;
        padding-top: 12px;
        padding-bottom: 12px;
      }

      .form-input[type="file"]::-webkit-file-upload-button {
        font-family: "JetBrains Mono", monospace;
        font-size: 14px;
        font-weight: 400;
        color: #fff;

        background-color: #363636;
        border: none;
        border-radius: 4px;
        
        padding: 10px;
        cursor: pointer;
      }

      .form-button {
        font-family: "JetBrains Mono", monospace;
        font-size: 1.2em;
        font-weight: 700;
        color: #fff;

        width: 100%;
        padding: 10px;

        background-color: #7fbcd9;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-button:hover {
        background-color: #363636;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="view">
        <form
          enctype="multipart/form-data"
          method="POST"
          action="/api/fileanalyse"
        >
          <h1 class="form-title">File Metadata</h1>
          <input class="form-input" type="file" name="upfile" />
          <input class="form-button" type="submit" value="Upload" />
        </form>
      </div>
    </div>
  </body>
</html>
